<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let soma = 0
    let num
    let quantidade = parseInt(prompt('Você deseja fazer a média de quantos números?'))
    for(i = 1; i <= quantidade; i++) {
      num = parseInt(prompt(`Informe ${quantidade} valores de números`))    
      soma = soma + num
    }
    let media = soma / quantidade
    // console.log(media)
    document.write(`<p>A média de ${quantidade} de números é : ${media}</p>`)
  </script>
</body>
</html>
