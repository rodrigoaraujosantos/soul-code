<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const qtdProdutos = parseInt(prompt('Informe a quantidade de produtos'))

    const precosProdutos = []

    for ( i = 0; i < qtdProdutos; i++){
      precosProdutos[i] = parseFloat(prompt('Informe o valor do produto: '+ (i + 1)))
      
    }

    let soma = 0
    let menorValor = Infinity
    let maiorValor = 0

    for (i = 0; i < precosProdutos.length; i++) {
      soma += precosProdutos[i]
      
      if ( precosProdutos[i] < menorValor){
        menorValor = precosProdutos[i]
      }

      if ( precosProdutos[i] > maiorValor){
        maiorValor = precosProdutos[i]
      }
    }
    document.write(`<p>O valor final a pagar é ${soma}</p>
                    <p>O menor valor é ${menorValor}</p>
                    <p>O maior valor é ${maiorValor}`)
  </script>
</body>
</html>
