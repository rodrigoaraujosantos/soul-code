<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
   
    const altura = []
    
    for (let i = 1; i <= 15; i++) {
      altura.push(parseFloat(prompt(`Informe a ${i}Â° altura:`)))
    }
    
    let menorAltura = Infinity
    let maiorAltura = 0

    for (let item of altura) {
      if (item < menorAltura){
        menorAltura = item
      } else {
        maiorAltura = item
      }
    }
    alert(`Temos a menor altura representada por: ${menorAltura} e a maior altura por ${maiorAltura}`)

  </script>
</body>
</html>
